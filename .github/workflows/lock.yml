name: Lock closed issues and PRs

on:
  schedule:
    # Run daily at 10:00 UTC
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Lock closed issues and PRs
        uses: dessant/lock-threads@v5
        with:
          # Lock issues 30 days after they are closed
          issue-inactive-days: 30
          issue-lock-reason: "resolved"

          # Lock PRs 7 days after they are closed
          pr-inactive-days: 7
          pr-lock-reason: "resolved"

          # Add a comment before locking (optional, can be removed)
          add-issue-labels: "locked"
          add-pr-labels: "locked"
