name: Close stale issues and PRs

on:
  schedule:
    # Run daily at 9:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: "stale"
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please leave a comment or remove the stale label.
            Thank you for your contributions!
          close-issue-message: >
            This issue has been automatically closed due to inactivity. If you believe
            this was closed in error, please open a new issue with updated information.

          # PR settings
          days-before-pr-stale: 60
          days-before-pr-close: 14
          stale-pr-label: "stale"
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.

            If you're still working on this, please leave a comment or push new commits.
            Thank you for your contributions!
          close-pr-message: >
            This pull request has been automatically closed due to inactivity. If you'd like
            to continue working on this, please open a new pull request.

          # Exempt labels
          exempt-issue-labels: "no-stale,help-wanted,bug"
          exempt-pr-labels: "no-stale"

          # Remove stale label when updated
          remove-stale-when-updated: true

          # Limit operations per run to avoid rate limits
          operations-per-run: 30
