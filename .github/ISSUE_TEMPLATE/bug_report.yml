name: Bug Report
description: Report a bug with the OpenIRBlaster integration
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please search existing issues first to avoid duplicates.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      description: "Settings → About → Core version"
      placeholder: "2024.x.x"
    validations:
      required: true

  - type: input
    id: integration-version
    attributes:
      label: OpenIRBlaster Version
      description: "Settings → Devices & Services → OpenIRBlaster → version shown"
      placeholder: "1.0.x"
    validations:
      required: true

  - type: input
    id: esphome-version
    attributes:
      label: ESPHome Version
      description: "ESPHome dashboard version"
      placeholder: "2024.x.x"
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: Installation Method
      description: How did you install the integration?
      options:
        - HACS
        - Manual
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please provide logs filtered for `openirblaster`.
        Enable debug logging by adding this to configuration.yaml:
        ```yaml
        logger:
          logs:
            custom_components.openirblaster: debug
        ```
      render: text
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help (screenshots, hardware setup, etc.)
    validations:
      required: false
